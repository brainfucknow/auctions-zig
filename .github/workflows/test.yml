name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on Multiple Platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.15.2']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Run tests
      run: zig build test

    - name: Build project
      run: zig build

  coverage:
    name: Test with coverage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        zig-version: ['0.15.2']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Install kcov
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils-dev build-essential cmake libssl-dev libcurl4-openssl-dev libelf-dev libstdc++-12-dev zlib1g-dev libdw-dev libiberty-dev
        wget https://github.com/SimonKagstrom/kcov/archive/refs/tags/v43.tar.gz
        tar xzf v43.tar.gz
        cd kcov-43
        mkdir build
        cd build
        cmake ..
        make
        sudo make install

    - name: Run tests with coverage
      run: |
        kcov --exclude-pattern=/snap/,/usr/ coverage zig build test

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        
